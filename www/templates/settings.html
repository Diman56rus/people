<ion-view view-title="Настройки">
	<ion-content>
		<li class="item item-toggle">
			Offline режим
			<label class="toggle toggle-assertive">
				<input ng-if="offline == 'true'" type="checkbox" checked="checked">
				<input ng-if="offline != 'true'" type="checkbox">
				<div class="track"><div class="handle"></div></div>
			</label>
		</li>

		<li class="item">
			<label>Группа</label>
		</li>

		<br />
		
		<div style="text-align: center;">Просто показывает какой сейчас режим включен(переключать бессымысленно)</div>

		<div style="text-align: center;">
			<button class="button button-positive" ng-click="savesettings()">Сохранить настройки</button><br /><br />
			<button class="button button-assertive" ng-click="cleardata()">Очистить хранилище расписания</button>
		</div>
	</ion-content>
</ion-view>
