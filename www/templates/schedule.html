<ion-view view-title="Расписание пар">
    <ion-content>
        <br />
        <center><button class="button button-full button-stable button-outline" ng-click="changeWeek(week())">{{week(1)}}</button></center>
        <br />

        <ion-list>
            <ion-item ng-repeat="day in dayOfWeek" href="#/app/day/{{day.id}}">
                {{day.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
